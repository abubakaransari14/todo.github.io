<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="auth.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login-form p-4">
            <form>
                <div class="my-3">
                    <h1 class="text-center h-login"><i class="fa-solid fa-circle-user fa-lg"></i> Login</h1>
                </div>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword">
                  <div id="emailHelp" class="form-text"><a href="#">forget password?</a></div>
                </div>
                <button type="submit" class="btn btn-dark btn-custom" onclick="loginToAccount(event)" >LOGIN</button>
                <div class="my-3 otherLogin">
                    <p class="text-center">Or login with</p>
                    <div class="btns-Of">
                        <button type="submit" class="btn btn-otherLogin fb-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
                        <button type="submit" class="btn btn-otherLogin insta-btn"><i class="fa-brands fa-instagram"></i> Instagram</button>
                    </div>
                </div>
                <p class="text-center">Don't have an account? <a href="signup/signup.html">SignUp Now</a></p>
              </form>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
