<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <script src="../auth.js" defer></script>
    <title>SignUp</title>
</head>
<body>
<div class="main">
    <div class="signup-form p-5">
        <form id="singup">
            <div class="my-3">
                <h1 class="text-center h-signup">Wellcome</h1>
                <h4>let's create your account</h4>
            </div>
            <div class="mb-3">
                <label for="signupUsername" class="form-label">User Name</label>
                <input type="text" class="form-control" id="signupUsername" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword">
            </div>
            <button type="submit" onclick="signUp(event)" class="btn btn-dark btn-lg mb-3">Create Account</button>
            <p class="text-center">Already have an account? <a href="../index.html">Login</a></p>
          </form>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
